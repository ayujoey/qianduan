<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lv2</title>
</head>

<body>

    <div align="center">
        <b>请选择您的爱好</b>
        <br />
    </div>

    <div id="divlist" align="center">
        <input type="checkbox" value="内卷" class="box">内卷
        <input type="checkbox" value="疯狂内卷" class="box">疯狂内卷
        <input type="checkbox" value="拼命内卷" class="box">拼命内卷
        <input type="checkbox" value="使劲内卷" class="box">使劲内卷
        <br />
        <input type="button" value="全选" id="QX">
        <input type="button" value="全不选" id="QBX">
        <input type="button" value="反选" id="FX">
    </div>
    <script>
        document.getElementById("QX").onclick = function () //获取全选的按钮
        {
            let box = document.getElementsByClassName("box");//获取所有复选框
            for (let i = 0; i < box.length; i++) {
                box[i].checked = "checked";
            }
        }

        document.getElementById("QBX").onclick = function () //获取全不选的按钮
        {
            let box = document.getElementsByClassName("box");//获取所有复选框
            for (let i = 0; i < box.length; i++) {
                box[i].checked = null;
            }
        }

        document.getElementById("FX").onclick = function () //获取反选的按钮
        {
            let box = document.getElementsByClassName("box");

            for (let i = 0; i < box.length; i++) {
                if (box[i].checked)
                    box[i].checked = null;
                else
                    box[i].checked = "checked";
            }

        }
    </script>
</body>

</html>
